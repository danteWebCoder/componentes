<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="./app/paginas/landing/index.css">
    <link rel="stylesheet" href="./app/paginas/landing/form.css">

    <link rel="stylesheet" href="./app/comunes/css/desarrollo.css">
    <title>Login</title>
</head>

<body class="relativo">
    <div class="fondoBlanco"></div>
    <div class="landingBox">
        <div class="titulos verIzqEspaciado">
            <div id="logo_CC" class="logo_CC BORDEROJO"></div>
            <span class="principal verIzqEspaciado">PROYECTO COMPONENTES AVANZADOS
                <p class="secundario">La felicidad de tu vida depende de la calidad de tus pensamientos...</p>
            </span>
            <div class="botonInicioCaja">
                <span id="botonInicio" class="botonInicio centrado">Comenzar</span>
            </div>
        </div>
        <div class="hardware">
            <img src="./app/comunes/recursos/imagenes/landing_responsive.png" alt="">
            <div class="capa1 simbolos_CC centrado BORDEROJO"></div>
            <div class="capa2 simbolos_CC centrado BORDEROJO"></div>
            <div class="capa3 simbolos_CC centrado BORDEROJO"></div>
        </div>
        <div class="info"></div>
    </div>

    <div id="modalForm" class="modalMin absoluto max centrado">

        <div class="cajaForm centrado relativo">
            <div id="cerrarForm" class="cerrar centrado absoluto">
                <span class="icono material-symbols-outlined ">close</span>
            </div>
            
            <form action="" method="get" class="relativo verCenEspaciado">

                <section class="cajaTipos verCenEspaciado">
                    <span class="tipos horAbajo relativo">
                        Acceder con mis datos
                        <input class="inputOculto" type="radio" name="tipo" value="login" checked>
                    </span>
                    <span class="tipos horAbajo relativo">
                        Crear una cuenta nueva
                        <input class="inputOculto" type="radio" name="tipo" value="login">
                    </span>
                </section>

                <section class="campos verCen">
                    <span class="cajaInput">
                        <input class="campo" id="user" type="text" name="user" placeholder="Usuario...">
                    </span>
                    <span class="cajaInput">
                        <input class="campo" id="password" type="password" name="password" placeholder="Contraseña...">
                        <span class="iconoInput material-symbols-outlined"></span>
                    </span>
                    <span class="cajaInput repetirPass">
                        <input class="campo" id="passwordConfirmed" type="password" placeholder="Repite la contraseña...">
                        <span class="iconoInput material-symbols-outlined"></span>
                    </span>
                    <span class="noRecuerda">No recuerdo mi contraseña de acceso
                        <span class="iconoForm material-symbols-outlined">touch_app</span>
                    </span>
                </section>

                <section class="confirmar centrado borderGrisR4">
                    <div class="cajaCondiciones horCenEspaciado relativo">
                        <span class="check centrado material-symbols-outlined"></span>
                        <span class="condiciones">Acepto las condiciones de uso</span>
                        <input class="inputOculto" type="checkbox" id="condiciones">
                    </div>
                </section>

                <section class="enviar horCenEspaciado borderGrisR4">
                    <button class="reset botonForm" type="reset">Reset</button>
                    <button id="botonLogin" class="botonLogin  botonForm" type="submit" disabled>Entrar</button>
                </section>

            </form>
        </div>


        <!--     <script src="./app/componentes/clases/simbolos_CC.js" type="module"></script>
 -->
        <script src="./app/paginas/landing/formulario.js"></script>
</body>

</html>
