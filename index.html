<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined">
    <link rel="stylesheet" href="./app/paginas/landing/landing_main.css">
    <link rel="stylesheet" href="./app/comunes/css/desarrollo.css">
    <title>Login</title>
</head>

<body>
    <div class="fondoBlanco"></div>
    <div class="landingBox">
        <div class="titulos verIzqEspaciado">
            <div class="logoBox">
                <div class="fondo3d centrado">
                    <span class="marco3d">
                        <span class="logoTexto centrado">Dante</span>
                        <span class="logoTexto centrado">Dante</span>
                    </span>
                </div>

            </div>
            <span class="principal verIzqEspaciado">PROYECTO COMPONENTES AVANZADOS
                <p class="secundario">La felicidad de tu vida depende de la calidad de tus pensamientos...</p>
            </span>
            <div class="inicioBox">
                <span class="botonInicio centrado">Comenzar</span>
            </div>
        </div>
        <div class="hardware">
            <img src="./app/recursos/imagenes/landing_responsive.png" alt="">
            <div class="capaImg1"></div>
<!--             <img src="https://logowik.com/content/uploads/images/web-components7396.logowik.com.webp" alt="">
 -->        </div>
        <div class="info"></div>
    </div>

    <div class="formOutline centrado">
        <fieldset class="formBox">
            <div class="formImg"></div>

            <form class="form verticalCentradoEspaciado" id="form" method="get">
                <div class="opciones">
                    <span class="opcForm centrado">Entrar con mi usuario
                        <input class="inputOculto" type="radio" name="tipo" value="login" checked>
                    </span>
                    <span class="opcForm centrado">Crear una cuenta nueva
                        <input class="inputOculto" type="radio" name="tipo" value="signUp">
                    </span>
                </div>
                <div class="campos verticalCentrado">
                    <span class="camposBox">
                        <input class="camposForm" id="user" type="text" name="user" placeholder="Usuario...">
                    </span>
                    <span class="camposBox">
                        <input class="camposForm" id="password" type="password" name="password"
                            placeholder="Contraseña...">
                    </span>
                    <span class="camposBox repetirPass">
                        <input class="camposForm" id="passwordConfirmed" type="password"
                            placeholder="Repite la contraseña...">
                    </span>
                    <span class="noRecuerda">No recuerdo mi contraseña de acceso
                        <span class="enfasis material-symbols-outlined">touch_app</span></span>
                </div>
                <div class="concicionesBox">
                    <span class="checkFalso"><span class="checkIcon material-symbols-outlined"></span></span>
                    <span class="condiciones">Acepto las condiciones de uso</span>
                    <input class="inputOculto" type="checkbox" id="condiciones">
                </div>
                <button id="botonLogin" class="botonLogin" type="submit" disabled>Entrar</button>
            </form>
        </fieldset>
    </div>
    <script src="./app/paginas/landing/validacionForm.js"></script>
</body>

</html>
